<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" style="border: solid 3px black; padding: 10px;"></div>
        <div id="btn-box-a">
            <button id="nine-btn" value="9" class="digit-btn">9</button>
            <button id="eight-btn" value="8" class="digit-btn">8</button>
            <button id="seven-btn" value="7" class="digit-btn">7</button>
        </div>
        <div id="btn-box-b">
            <button id="six-btn" value="6" class="digit-btn">6</button>
            <button id="five-btn" value="5" class="digit-btn">5</button>
            <button id="four-btn" value="4" class="digit-btn">4</button>
        </div>
        <div id="btn-box-c">
            <button id="three-btn" value="3" class="digit-btn">3</button>
            <button id="two-btn" value="2" class="digit-btn">2</button>
            <button id="one-btn" value="1" class="digit-btn">1</button>
        </div>
        <div id="btn-box-d">
            <button id="add-btn" class="operator-btn">+</button>
            <button id="sub-btn" class="operator-btn">-</button>
            <button id="mult-btn" class="operator-btn">x</button>
            <button id="div-btn" class="operator-btn">%</button>
            <button id="calc-btn">=</button>
            <button id="clr-btn">clear</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
